<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using an Iframe for a link target</title>
</head>
<body>

    <!-- When the target attribute of a link matches the name of an iframe, the link will open in the iframe.-->
    <h2>Iframe - Target for a Link</h2>

    <iframe src="../Lesson 10 - IFrames/iframe_ads.html" name="iframe_a" width="100%" height="500px"  title="Iframe Example"></iframe>

    
    <p><a href="http://sambello.com.ng" target="iframe_a">SamBello.com.ng</a></p>

    
    
</body>
</html>
