<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok Quotes</title>
</head>
<body>
    <!-- Blockquote tag in HTML is used to display the long quotations, usually a section that is quoted from another source -->

    <blockquote cite="https://sambello.com.ng/responsive-web-design/">

        <p>
            In other words, Responsive Web Design isn’t a separate technology — it is an approach or a term used to describe a set of best practices used to create a layout that can respond to any device.
        </p>

    </blockquote>
    
</body>
</html>
