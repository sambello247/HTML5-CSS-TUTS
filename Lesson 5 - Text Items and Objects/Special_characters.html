<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special CHaracter</title>
</head>
<body>
    <!-- 
        Special Characters are symbols that are not available on a standard keyboard

        To add special characters in HTML, type an ampersand (&), followed by the pound sign (#), followed by the number of the code, and ended with a semicolon (;). 
    -->

    &#169;
    &#189;
    &#188;
    &#190;
    &#62;
    &#60;
    &larr;
    
</body>
</html>
