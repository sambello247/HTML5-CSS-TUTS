<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <!-- Nested List are list inside another list elements-->

    <!--Nested Unordered List-->
    <ul>
        <li>HTML</li>
        <li>CSS
          <ul>
            <li>Properties</li>
            <li>Value</li>
          </ul>
        </li>
        <li>Javascript</li>
    </ul>

    <!--Nested Ordered List-->
    <ol>
        <li>HTML</li>
        <li>CSS
          <ol>
            <li>Properties</li>
            <li>Value</li>
          </ol>
        </li>
        <li>Javascript</li>
    </ol>

</body>
</html>
