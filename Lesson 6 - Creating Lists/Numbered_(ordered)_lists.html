<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered (Ordered) Lists</title>
</head>
<body>
    <!-- 

        The HTML Ordered List tag defines an ordered list. An ordered list which can be numerical or alphabetical. 
        An ordered list starts with the <ol> tag. Each list item starts with the <li> tag.

    -->
    
    <!--Counts Number-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <!--Counts Alphabets-->
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

     <!--Counts Roman Number-->
     <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

     <!--Control List Counting-->
     <ol start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


   
   

  



</body>
</html>
