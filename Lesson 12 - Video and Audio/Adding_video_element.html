<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Video Element</title>
</head>
<body>

    <!-- 
        - HTML5 Video is used to play video file.
        - To add the video element use an <video> tag.
    -->

    <video width="600" height="250" src="../video/Lesson-8-Images.mp4" controls>
        Your browser does not support the video tag.
    </video>

    <video width="600" height="250" controls>
        <source src="../video/Lesson-8-Images.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>




    
</body>
</html>
