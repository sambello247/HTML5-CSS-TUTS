<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Audio Element</title>
</head>
<body>
    <!-- 
        - HTML5 Audio is used to play audio file.
        - To add the audio element use an <audio> tag.
    -->

    <audio src="../audio/Introduction-to-HTML.ogg" controls></audio>

    
    <audio controls>
        <source src="../audio/Introduction-to-HTML.ogg" type="audio/ogg">
        <source src="../audio/Introduction to HTML.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
</body>
</html>
