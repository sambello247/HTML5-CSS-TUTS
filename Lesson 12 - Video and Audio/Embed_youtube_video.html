<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Youtube Video</title>
</head>
<body>
    <!-- Embed Youtube using an Iframe-->
    <p>Embed Youtube using an Iframe</p>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/Be35D93X080"></iframe>

    <!-- YouTube - Autoplay + Muted-->
    <p>YouTube - Autoplay + Muted</p>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/Be35D93X080?autoplay=1&mute=1"></iframe>

    <!--YouTube - Loop-->
    <p>YouTube - Loop</p>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/Be35D93X080?playlist=Be35D93X080&loop=1"> </iframe>


    <!--YouTube Controls-->
    <p>YouTube Controls</p>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/Be35D93X080?controls=1"></iframe>

</body>
</html>
