<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tag</title>

    <style>
        body {
          background-color: #000;
          color: #fff;
        }
    </style>
</head>

<!-- 
    Body tag is where the document body starts and end. There can only be one body.
    It contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. 

-->
<body>

    <h1>Hello world!</h1>
    <p><a href="https://sambello.com.ng">Visit SamBello for Web Development topics.</a></p>
    

</body>
