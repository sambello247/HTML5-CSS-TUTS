<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 
        The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.

        <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.

        Metadata will not be displayed on the page, but is machine parsable

        You can add metadata to your web pages by placing <meta> tags inside the head of the document.
        
        A meta tag can have following attributes in addition to core attributes âˆ’ Name, Content, Scheme, http-equiv.

    -->

    <!-- Specifies which character set a website is written with -->
    <meta charset="UTF-8">

    <!-- Neccesary if you're building for the older version of IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define keywords for search engines -->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Define a description of your web page: -->
    <meta name="description" content="Free Web tutorials for HTML and CSS">

    <!-- Define the author of a page: -->
    <meta name="author" content="Sam Bello">

    <!-- Refresh document every 10 seconds: -->
    <meta http-equiv="refresh" content="10">

 




</head>
