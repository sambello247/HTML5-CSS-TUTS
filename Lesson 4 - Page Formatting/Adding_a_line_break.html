<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Break</title>
</head>
<body>

    <!-- 
         Line Break tags produces a line break in text (carriage-return). It is useful for writing a poem or an address, where the division of lines is significant.
    -->

    <p>
        And then the day came, <br>
        when the risk <br>
        to remain tight <br>
        in a bud <br>
        was more painful <br>
        than the risk <br>
        it took <br>
        to blossom. 
    </p>
    
</body>
</html>
