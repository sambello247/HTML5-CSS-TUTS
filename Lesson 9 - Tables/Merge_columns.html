<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Columns</title>
</head>
<body>
    <!-- 
        To merge table columns in HTML use the "colspan attribute in <td>" tag. 
        With this, you can merge cells with each other depending on the value of the colspan attribute.
    -->

    <h4>Unmerged Table</h4>
    <table border=1 width="50%" height="400">
        <tr>
           <th></th>
           <th></th>
           <th></th>
        </tr>
        <tr>
           <td></td>
           <td></td>
           <td></td>
        </tr>
        <tr>
           <td></td>
           <td></td>
           <td></td>
        </tr>
    </table>

    <br>

    <h4>Merged Table</h4>
    <table border=1 width="50%" height="400">
        <tr>
           <th></th>
           <th></th>
           <th></th>
        </tr>
        <tr>
           <td colspan="3"></td>
        </tr>
        <tr>
           <td></td>
           <td></td>
           <td></td>
        </tr>
     </table>
    
</body>
</html>
