<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting all Links on a Page to Open in a New Window or Tab</title>

    <!--
        By targeting blank in the base tag, 
        it will open in a new tab for all the link present in the webpage 
    -->
    <base target="_blank">

</head>
<body>
    <a href="https://sambello.com.ng">Visit Sambello.com.ng</a><br>
    <a href="https://twitter.com/devsam247">Visit Twitter Handle</a><br>
    <a href="https://www.linkedin.com/in/sam-bello-327632142/">Visit Linkedin Account</a>
</body>
</html>
