<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening a page in a new tab</title>
</head>
<body>
    <!-- 
        The target attribute specifies where to open the linked document.
        
        The rel="noopener noreferrer" is to prevent the newly opened tab from being able to modify the original tab maliciously.
    -->
    <a href="https://sambello.com.ng" target="_blank" rel="noopener noreferrer">Visit Sambello.com.ng</a>

</body>
</html>
