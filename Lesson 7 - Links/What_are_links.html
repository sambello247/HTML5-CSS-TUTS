    <title>What are links?</title>
</head>
<body>
    <!--
        In a website, a hyperlink (or link) is an item like a text or image that points to another location. When you click on a link, the link will take you to the target of the link, which may be a webpage, document or other online content. Websites use hyperlinks as a way to navigate online content.
    -->
    
    <!--Examples-->
    <a href="http://">Visit sambello</a>

    <h1>What are links?</h1>
</body>
