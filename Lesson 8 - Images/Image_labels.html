<!DOCTYPE html>

    <title>Image Labels</title>

<body>

    <!-- Image Labels can be achieved by using figure caption as shown below -->
    <figure>
        <img src="../img/IMG_0392.JPG" alt="Man in tech" width="800" height="500">
        <figcaption>Your label goes here</figcaption>
    </figure>
