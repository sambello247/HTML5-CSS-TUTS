<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Alternative (ALT) Text</title>

<body>
    <!--Alternative text attribute specifies an alternate text for an image, if the image cannot be displayed. -->
